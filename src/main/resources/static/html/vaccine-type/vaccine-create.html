<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/bootstrap.min.css"/>
    <title>Vaccine Type Create</title>
    <!--    remove button up/down in input number-->
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>
<body class="bg-body-secondary">
<h3 class="text-center">VACCINE TYPE CREATE</h3>
<div class="container mt-3 bg-light p-3 shadow">
    <h3 class="text-center"></h3>
    <form >
        <!--        row 1-->
        <div class="d-flex justify-content-between mb-4">
            <div class="col-4">
                <label class="form-label fw-medium">Vaccine Type Code <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/vaccine.png" class="input-group-text border-0">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <label class="form-label fw-medium">Vaccine Type Name <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/vaccine.png" class="input-group-text border-0">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <label class="form-label fw-medium">Active <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/vaccine.png" class="input-group-text border-0">
                    <div class="mt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="gender" id="gender-male" value="male">
                            <label class="form-check-label" for="gender-male"></label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--        row 2-->
        <div class="d-flex justify-content-between mb-4">
            <div class="col-10">
                <label class="form-label fw-medium">Date of Birth <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/calendar.png" class="input-group-text border-0">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <!--        row 3-->
        <div class="d-flex justify-content-between mb-4">
            <div class="col-4">
                <label class="form-label fw-medium">Image</label>
                <div class="input-group">
                    <img src="/images/icons/image.png" class="input-group-text border-0">
                    <input type="file" class="form-control" id="inputGroupFile02">
                </div>
            </div>
        </div>
        <!--row 5 show image-->
        <div class="d-flex col-4 justify-content-center mb-4">
            <div>
                <img src="/images/profile.png" alt="Image" style="width: 100px; height: 100px;">
            </div>
        </div>
        <!--            row 6 : buttons-->
        <div class="d-flex col-4 justify-content-center">
            <div class="me-2">
                <button type="submit" class="btn btn-success"  style="width: 100px;">Save</button>
            </div>
            <div class="me-2">
                <button type="reset" class="btn btn-info text-white" style="width: 100px;">Reset</button>
            </div>
            <div>
                <button type="reset" class="btn btn-warning text-white" style="width: 100px;">Cancel</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
