<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Vaccine</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body class="bg-body-secondary">
<div class="container mt-3 bg-light p-2 text-center">
    <div class="border-bottom">
        <form>
            <div class="d-flex justify-content-between">
                <!--Display type-->
                <div class="input-group d-block ">
                    <div class="d-flex fw-medium">
                        <label>Display Type:</label>
                    </div>
                    <div class="d-flex p-1 mt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="displaytype" id="displaytype-report" value="REPORT" checked>
                            <label class="form-check-label" for="displaytype-report">Report</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="displaytype" id="displaytype-chart"
                                   value="CHART">
                            <label class="form-check-label" for="displaytype-chart">Chart</label>
                        </div>
                    </div>
                </div>
                <!--Next Injection date-->
                <div class="input-group d-block">
                    <div class="d-flex fw-medium">
                        <label>Next Injection Date:</label>
                    </div>
                    <div class="d-flex p-1">
                        <div class="d-flex">
                            <label class="form-label mt-2 fw-medium">Begin</label>
                            <input type="date" class="form-control" style="width:140px;">
                        </div>
                        <div class="d-flex mx-2">
                            <label class="form-label mt-2 fw-medium">End</label>
                            <input type="date" class="form-control" style="width:140px;">
                        </div>
                    </div>
                </div>
                <!--Vaccine Type Name-->
                <div class="input-group d-block">
                    <div class="d-flex fw-medium">
                        <label>Vaccine Type:</label>
                    </div>
                    <div class="d-flex p-1">
                        <div class="input-group">
                            <select class="form-select" id="vaccinetypename" >
                                <option value="" disabled selected>Select Vaccine Type Name</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Origin-->
                <div class="input-group d-block">
                    <div class="d-flex fw-medium">
                        <label>Origin:</label>
                    </div>
                    <div class="d-flex p-1">
                       <input type="text" class="form-control">
                    </div>
                </div>
                <!--                    buttons-->
                <div class="input-group d-block mb-3">
                    <div class="d-flex fw-medium">
                        <label>Action:</label>
                    </div>
                    <div class="d-flex p-1">
                        <div class="input-group">
                            <button type="reset" class="btn btn-success border border-black" style="width: 60px;">Reset</button>
                            <button type="submit" class="btn btn-success border border-black" style="width: 60px;">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--        table-->
    <div class="table-report-injection-result mt-3">
        <table class="table table-striped table-hover table-bordered">
            <thead class="text-center">
            <tr>
                <th class="bg-success text-white ">No.</th>
                <th class="bg-success text-white">Vaccine Name</th>
                <th class="bg-success text-white">Vaccine Type Name</th>
                <th class="bg-success text-white">Number of Injection</th>
                <th class="bg-success text-white">Begin Injection Date</th>
                <th class="bg-success text-white">End Injection Date</th>
                <th class="bg-success text-white">Origin</th>
            </tr>
            </thead>
            <tbody id="report-injection-list-content">

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
