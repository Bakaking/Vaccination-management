<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Customer</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>
<body class="bg-body-secondary">
<div class="container bg-light p-2 text-center">
    <!--display type-->
    <div class="input-group d-block">
        <div class="d-flex fw-medium">
            <label>Display Type:</label>
        </div>
        <div class="d-flex p-1">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="displaytype" id="displaytype-report" value="REPORT"
                       onclick="switchDisplayTypeVaccine('REPORT')" checked>
                <label class="form-check-label" for="displaytype-report">Report</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="displaytype" id="displaytype-chart" value="CHART"
                       onclick="switchDisplayTypeVaccine('CHART')">
                <label class="form-check-label" for="displaytype-chart">Chart</label>
            </div>
        </div>
    </div>
</div>

<!-- List and form for Report -->
<div class="container mt-3 bg-light p-2 text-center" id="report-section">
    <div class="border-bottom">
        <form>
            <div class="d-flex justify-content-between">
                <!-- Next Injection Date -->
                <div class="input-group d-block">
                    <div class="d-flex fw-medium">
                        <label>Next Injection Date:</label>
                    </div>
                    <div class="d-flex p-1">
                        <div class="d-flex">
                            <label class="form-label mt-2 fw-medium">Begin</label>
                            <input type="date" class="form-control" name="from" id="beginDate" style="width:140px;">
                        </div>
                        <div class="d-flex mx-2">
                            <label class="form-label mt-2 fw-medium">End</label>
                            <input type="date" class="form-control" name="to" id="endDate" style="width:140px;">
                        </div>
                    </div>
                </div>
                <!-- Vaccine Type Name -->
                <div class="input-group d-block">
                    <div class="d-flex fw-medium">
                        <label>Vaccine Type:</label>
                    </div>
                    <div class="d-flex p-1">
                        <div class="input-group" >
                            <select class="form-select" id="vaccineTypeName">
                                <option value="" disabled selected>Select Vaccine Type Name</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Origin -->
                <div class="input-group d-block">
                    <div class="d-flex fw-medium">
                        <label>Origin:</label>
                    </div>
                    <div class="d-flex p-1">
                        <div class="input-group">
                            <input type="text" class="form-control" id="origin">
                        </div>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="input-group d-block mb-3">
                    <div class="d-flex fw-medium">
                        <label>Action:</label>
                    </div>
                    <div class="d-flex p-1">
                        <div class="input-group">
                            <button type="reset" class="btn btn-success border border-black" style="width: 60px;">
                                Reset
                            </button>
                            <button type="button" class="btn btn-success border border-black" style="width: 60px;" onclick="getListWithFilter(0,5)">
                                Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Report Table -->
    <div class="table-report-injection-result mt-3">
        <h3>LIST VACCINE</h3>
        <table class="table table-striped table-hover table-bordered">
            <thead class="text-center">
            <tr>
                <th class="bg-success text-white">No.</th>
                <th class="bg-success text-white">Vaccine Name</th>
                <th class="bg-success text-white">Vaccine Type</th>
                <th class="bg-success text-white">Number of Injection</th>
                <th class="bg-success text-white">Begin Next Injection Date</th>
                <th class="bg-success text-white">End Next Injection Date</th>
                <th class="bg-success text-white">Origin</th>
            </tr>
            </thead>
            <tbody class="text-center" id="report-vaccine-list-content">
            </tbody>
        </table>
    </div>
</div>

<!-- Chart Section -->
<div class="container mt-3 bg-light p-2 text-center" id="chart-section" style="display:none;">
    <div class="border-bottom">
        <div class="d-flex justify-content-between">
            <!-- Select Year -->
            <div class="input-group d-block">
                <div class="d-flex fw-medium">
                    <label>Year:</label>
                </div>
                <div class="d-flex p-1">
                    <div class="input-group" style="width:140px;">
                        <select class="form-select" id="year">
                            <option value="" disabled selected>Select Year</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Chart -->
    <canvas id="vaccineChart"></canvas>
</div>
</body>
</html>
