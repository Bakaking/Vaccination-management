<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">CREATE NEWS</h1>
    <form onsubmit="event.preventDefault(); saveNews();"> <!-- Gọi hàm saveNews() khi submit -->
        <div class="mb-3">
            <div class="col-4">
                <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="preview" class="form-label">Preview <span class="text-danger">*</span></label>
            <textarea class="form-control" id="preview" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content <span class="text-danger">*</span></label>
            <textarea class="form-control" id="content" rows="5" required></textarea>
        </div>
        <div class="d-flex">
            <div class="me-2">
                <button type="submit" class="btn btn-success" style="width: 100px;">Save</button>
            </div>
            <div class="me-2">
                <button type="button" class="btn btn-info text-white" style="width: 100px;" onclick="resetInput()">Reset</button>
            </div>
            <div>
                <a class="btn btn-warning text-white" href="#" onclick="fetchNews('news-list.html')" style="width: 100px;">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script src="path-to-your-js-file.js"></script>
</body>
</html>
