<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-body-secondary">
<div class="container my-5 bg-light p-4">
    <h1 class="text-center mb-4">NEWS LIST</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center">
            <label for="show" class="me-2">Show</label>
            <select class="form-select form-select-sm" id="show">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span class="ms-2">entries</span>
        </div>
        <div class="search">
            <div class="d-flex">
                <span class="me-2">Search:</span>
                <input type="search" name="searchInput" id="searchInput" class="border-0 border-bottom border-info" style="outline: none;" onfocus="this.style.outline = 'none';" placeholder=". . .">
                <button id="search-button" onclick="search(0)" class="rounded-5 border-0 bg-light">
                    <img src="/images/icons/search.png">
                </button>
            </div>
        </div>
    </div>
    <div class="table-employee mt-3">
        <table class="table table-striped table-hover table-bordered">
            <thead class="text-center ">
            <tr>
                <th class="bg-success text-white">
                    <input type="checkbox" id="mother-checkbox" onchange="checkAllBoxes()">
                </th>
                <th class="bg-success text-white ">Title</th>
                <th class="bg-success text-white">Content</th>
                <th class="bg-success text-white">Post date</th>

            </tr>
            </thead>
            <tbody id="news-list-content">

            </tbody>
        </table>
    </div>
    <div class="container-fluid d-flex justify-content-between mt-3">
        <div class="container-fluid d-flex justify-content-between align-items-center	">
            <div>
                <span>Showing <span id="start-entry"  class="fw-medium">0</span> to <span id="end-entry"  class="fw-medium">0</span> of <span
                        id="total-entries"  class="fw-medium">0</span> entries</span>
            </div>
            <div id="page-buttons">
<!--                <ul class="pagination">-->
<!--                    <li class="page-item disabled">-->
<!--                        <span class="page-link">«</span>-->
<!--                    </li>-->
<!--                    <li class="page-item disabled">-->
<!--                        <span class="page-link">»</span>-->
<!--                    </li>-->
<!--                </ul>-->
            </div>
        </div>
    </div>
    <div class="d-flex flex-row mt-2">
        <button type="button" class="btn btn-success me-2">Create news</button>
        <button type="button" class="btn btn-warning text-white me-2">Update news</button>
        <button type="button" class="btn btn-danger">Delete news</button>
    </div>
</div>
</body>
</html>
