<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

</head>
<body class="bg-body-secondary">
<div class="container mt-3 bg-light p-2 text-center">

    <!--    show-search on top-->
    <div class="d-flex justify-content-between">
        <div class="show-entries">
            <label>Show</label>
            <div class="btn-group border-bottom border-info rounded-0">
                <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                        id="dropdownMenuButton">
                    10
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="findAllEmployeeWithPagination(0,10)">10</a></li>
                    <li><a class="dropdown-item" href="#" onclick="findAllEmployeeWithPagination(0,25)">25</a></li>
                    <li><a class="dropdown-item" href="#" onclick="findAllEmployeeWithPagination(0,50)">50</a></li>
                    <li><a class="dropdown-item" href="#" onclick="findAllEmployeeWithPagination(0,100)">100</a></li>
                </ul>
            </div>
            <span>entries</span>
        </div>
        <!-- search -->
        <div class="search">
            <div class="d-flex">
                <span class="me-2">Search:</span>
                <input type="search" name="searchInput" id="searchInput" class="border-0 border-bottom border-info" style="outline: none;" onfocus="this.style.outline = 'none';" placeholder=". . .">
                <button id="search-button" onclick="search(0)" class="rounded-5 border-0 bg-light">
                    <img src="/images/icons/search.png">
                </button>
            </div>
        </div>
    </div>
    <!--    table show list employees-->
    <div class="table-employee mt-3">
        <table class="table table-striped table-hover table-bordered">
            <thead class="text-center ">
            <tr>
                <th scope="col" class="bg-success text-white">
                    <input type="checkbox" id="mother-checkbox" onchange="checkAllBoxes()">
                </th>
                <th scope="col" class="bg-success text-white">Employee ID</th>
                <th scope="col" class="bg-success text-white">Employee Name</th>
                <th scope="col" class="bg-success text-white">Date of Birth</th>
                <th scope="col" class="bg-success text-white">Gender</th>
                <th scope="col" class="bg-success text-white">Phone</th>
                <th scope="col" class="bg-success text-white">Address</th>
                <th scope="col" class="bg-success text-white">Image</th>
            </tr>
            </thead>
            <tbody id="employee-list-content">

            </tbody>
        </table>
    </div>
    <!-- Paging -->
    <div class="container-fluid d-flex justify-content-between mt-3">
        <div class="container-fluid d-flex justify-content-between align-items-center	">
            <div>
                <span>Showing <span id="start-entry"  class="fw-medium">0</span> to <span id="end-entry"  class="fw-medium">0</span> of <span
                        id="total-entries"  class="fw-medium">0</span> entries</span>
            </div>
            <div id="page-buttons">

            </div>
        </div>
    </div>
    <!--    3 buttons-->
    <div class="d-flex flex-row mt-2">
        <div class="me-2">
            <a type="button" class="btn btn-success" href="#" onclick="fetchEmployee('employee-create.html')">New
                Employee</a>
        </div>
        <div class="me-2">
            <a type="button" class="update-button btn btn-warning text-white" href="#"
               onclick="updateSelectedEmployee()">Update Employee</a>
        </div>
        <div>
            <a type="button" class=" btn btn-danger" id="deleteButton" onclick="deleteSelectedEmployee()">Delete Employee</a>
        </div>
    </div>
</div>

</body>
</html>
