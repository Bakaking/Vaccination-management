<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <title>Employee Create</title>
<!--    remove button up/down in input number-->
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>
<body class="bg-body-secondary">


    <div class="container mt-3 bg-light p-3">
        <form>
<!--        row 1-->
        <div class="d-flex justify-content-between mb-4">
            <div class="col-4">
                <label class="form-label fw-medium">Employee ID <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/static/images/icons/people.png" class="input-group-text border-0">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <label class="form-label fw-medium">Employee Name <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/static/images/icons/people.png" class="input-group-text border-0">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <label class="form-label fw-medium">Gender</label>
                <div class="input-group">
                    <img src="/static/images/icons/gender.png" class="input-group-text border-0">
                    <div class="mt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male">
                            <label class="form-check-label" for="gender-male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female">
                            <label class="form-check-label" for="gender-male">Female</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--        row 2-->
        <div class="d-flex justify-content-between mb-4">
            <div class="col-4">
                <label class="form-label fw-medium">Date of Birth <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/static/images/icons/calendar.png" class="input-group-text border-0">
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <label class="form-label fw-medium">Phone <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/static/images/icons/old-typical-phone.png" class="input-group-text border-0">
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <label class="form-label fw-medium">Address <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/static/images/icons/location.png" class="input-group-text border-0">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
<!--        row 3-->
        <div class="d-flex justify-content-between mb-4">
            <div class="col-4">
                <label class="form-label fw-medium">Email <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/static/images/icons/email.png" class="input-group-text border-0">
                    <input type="email" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <label class="form-label fw-medium">Working place</label>
                <div class="input-group">
                    <img src="/static/images/icons/bulding.png" class="input-group-text border-0">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <label class="form-label fw-medium">Position</label>
                <div class="input-group">
                    <img src="/static/images/icons/employee.png" class="input-group-text border-0">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
<!--        row 4-->
        <div class="d-flex justify-content-between mb-4">
            <div class="col-4">
                <label class="form-label fw-medium">Image</label>
                <div class="input-group">
                    <img src="/static/images/icons/image.png" class="input-group-text border-0">
                    <input type="file" class="form-control" id="inputGroupFile02">
                </div>
            </div>
        </div>
        <!--row 5 show image-->
        <div class="d-flex col-4 justify-content-center mb-4">
            <div>
                <img src="/static/images/wallpapersden.com_astronaut-with-jellyfish_1366x768.jpg" alt="Image" style="width: 100px; height: 100px;">
            </div>
        </div>
<!--            row 6 : buttons-->
        <div class="d-flex col-4 justify-content-center">
            <div class="me-2">
                <button type="submit" class="btn btn-success"  style="width: 100px;">Save</button>
            </div>
            <div class="me-2">
                <button type="reset" class="btn btn-info text-white" style="width: 100px;">Reset</button>
            </div>
            <div>
                <button type="reset" class="btn btn-warning text-white" style="width: 100px;">Cancel</button>
            </div>
        </div>
    </form>

    </div>

</body>
</html>
