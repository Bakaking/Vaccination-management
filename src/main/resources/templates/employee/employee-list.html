<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <title>Employee List</title>

</head>
<body class="bg-body-secondary">
<div class="container mt-3 bg-light p-2">

<!--    show-search on top-->
    <div class="d-flex justify-content-between">
		<div class="show-entries">
			<label>Show</label>
            <div class="btn-group border-bottom border-info rounded-0">
                <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class=""></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" >5</a></li>
                    <li><a class="dropdown-item" href="#">25</a></li>
                    <li><a class="dropdown-item" href="#">50</a></li>
                    <li><a class="dropdown-item" href="#">100</a></li>
                </ul>
            </div>
            <span>entries</span>
        </div>
<!--        search -->
        <div class="search">
            <div class="d-flex">
                <span class="me-2">Search:</span>
                <input type="search" class="border-bottom border-0 border-info" placeholder="...">
            </div>
        </div>
    </div>
<!--    table show list employees-->
    <div class="table-employee mt-3">
        <table class="table table-striped table-hover table-bordered">
            <thead class="text-center ">
            <tr>
                <th scope="col" class="bg-success text-white">
                    <input type="checkbox">
                </th>
                <th scope="col" class="bg-success text-white">Employee ID</th>
                <th scope="col" class="bg-success text-white">Employee Name</th>
                <th scope="col" class="bg-success text-white">Date of Birth</th>
                <th scope="col" class="bg-success text-white">Gender</th>
                <th scope="col" class="bg-success text-white">Phone</th>
                <th scope="col" class="bg-success text-white">Address</th>
                <th scope="col" class="bg-success text-white">Image</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-center"><input type="checkbox"></td>
                <td>0011</td>
                <td>Nguyen Van A</td>
                <td>12/12/1999</td>
                <td>Male</td>
                <td>0123456789</td>
                <td>HCM</td>
                <td class="text-center">
<!--                  use when run  <img th:src="@{images/wallpapersden.com_astronaut-with-jellyfish_1366x768.jpg}" alt="image" style="height: 30px; width: 45px">-->
                    <img src="/static/images/wallpapersden.com_astronaut-with-jellyfish_1366x768.jpg" alt="image" style="height: 30px; width: 45px">
                </td>
            </tr>
            <tr>
                <td class="text-center"><input type="checkbox"></td>
                <td>0022</td>
                <td>Truong Thi B</td>
                <td>02/02/2020</td>
                <td>Female</td>
                <td>0987654321</td>
                <td>Ha Noi</td>
                <td class="text-center">
                    <img src="/static/images/wallpapersden.com_astronaut-with-jellyfish_1366x768.jpg" alt="image" style="height: 30px; width: 45px">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<!--    paging-->
    <div class="d-flex justify-content-between">
        <div>
            <span>Showing .. to .. of .. entries</span>
        </div>
        <div>
            <span><< 1 2 .. >></span>
        </div>
    </div>
<!--    3 button-->
    <div class="d-flex flex-row mt-2">
        <div class="me-2">
            <button type="button" class="btn btn-success">New Employee</button>
        </div>
        <div class="me-2">
            <button type="button" class="btn btn-warning text-white">Update Employee</button>
        </div>
        <div>
            <button type="button" class="btn btn-danger">Delete Employee</button>
        </div>
    </div>
</div>

</body>
</html>
