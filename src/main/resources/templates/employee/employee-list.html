<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <title>Employee List</title>

</head>
<body class="bg-body-secondary">
<div class="container mt-3 bg-light p-2">

<!--    show-search on top-->
    <div class="d-flex justify-content-between"><div class="show-entries">
        <label>Show</label>
        <div class="btn-group border-bottom border-info rounded-0">
            <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton">
                5
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" data-value="5">5</a></li>
                <li><a class="dropdown-item" href="#" data-value="25">25</a></li>
                <li><a class="dropdown-item" href="#" data-value="50">50</a></li>
                <li><a class="dropdown-item" href="#" data-value="100">100</a></li>
            </ul>
        </div>
        <span>entries</span>
<!--        script show value of dropdown list-->
        <script>
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.addEventListener('click', function(event) {
                    event.preventDefault();
                    let selectedValue = this.getAttribute('data-value');
                    document.getElementById('dropdownMenuButton').textContent = selectedValue;
                });
            });
        </script>
    </div>
        <!--        search -->
        <div class="search">
            <div class="d-flex">
                <span class="me-2">Search:</span>
                    <input type="search" name="searchInput" id="searchInput" class="border-bottom border-0 border-info" placeholder="...">
                    <button id="search-button" onclick="search()" class="rounded-5 border-0 bg-light"><img src="/images/icons/search.png"></button>
            </div>
        </div>
    </div>
<!--    table show list employees-->
    <div class="table-employee mt-3">
        <table class="table table-striped table-hover table-bordered">
            <thead class="text-center ">
            <tr>
                <th scope="col" class="bg-success text-white">
                    <input type="checkbox">
                </th>
                <th scope="col" class="bg-success text-white">Employee ID</th>
                <th scope="col" class="bg-success text-white">Employee Name</th>
                <th scope="col" class="bg-success text-white">Date of Birth</th>
                <th scope="col" class="bg-success text-white">Gender</th>
                <th scope="col" class="bg-success text-white">Phone</th>
                <th scope="col" class="bg-success text-white">Address</th>
                <th scope="col" class="bg-success text-white">Image</th>
            </tr>
            </thead>
            <tbody id="employee-list-content">

            </tbody>
        </table>
    </div>
<!--    paging-->
    <div class="d-flex justify-content-between">
        <div>
            <span>Showing .. to .. of .. entries</span>
        </div>
        <div>
            <span><< 1 2 .. >></span>
        </div>
    </div>
<!--    3 button-->
    <div class="d-flex flex-row mt-2">
        <div class="me-2">
            <a type="button" class="btn btn-success" href="#" onclick="fetchEmployee('employee-create.html')">New Employee</a>
        </div>
        <div class="me-2">
            <a type="button" class="btn btn-warning text-white">Update Employee</a>
        </div>
        <div>
            <a type="button" class="btn btn-danger">Delete Employee</a>
        </div>
    </div>
</div>

</body>
</html>
