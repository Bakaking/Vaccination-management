<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/bootstrap.min.css"/>
    <title>Vaccine List</title>

</head>
<body class="bg-body-secondary">
<h3 class="text-center">VACCINE TYPE LIST</h3>
<div class="container mt-3 bg-light p-2 shadow">
    <!--    show-search on top-->
    <div class="d-flex justify-content-between ">
        <div class="show-entries ">
            <label>Show</label>
            <div class="btn-group border-bottom border-info rounded-0">
                <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class=""></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" >5</a></li>
                    <li><a class="dropdown-item" href="#">25</a></li>
                    <li><a class="dropdown-item" href="#">50</a></li>
                    <li><a class="dropdown-item" href="#">100</a></li>
                </ul>
            </div>
            <span>entries</span>
        </div>
        <!--        search -->
        <div class="search">
            <div class="d-flex">
                <span class="me-2">Search:</span>
                <input type="search" class="border-bottom border-0 border-info" placeholder="...">
            </div>
        </div>
    </div>
    <!--    table show list employees-->
    <div class="table-employee mt-3">
        <table class="table table-striped table-hover table-bordered">
            <thead class="text-center ">
            <tr>
                <th scope="col" class="bg-success text-white" >
                    <input type="checkbox">
                </th>
                <th scope="col" class="bg-success text-white" >Code</th>
                <th scope="col" class="bg-success text-white" >Vaccine Type Name</th>
                <th scope="col" class="bg-success text-white" >Description</th>
                <th scope="col" class="bg-success text-white" >Status</th>
            </tr>
            </thead>
            <tbody class="text-center" id="vaccine-type-list">


            </tbody>
        </table>
    </div>
    <!--    paging-->
    <div class="d-flex justify-content-between">
        <div>
            <span>Showing .. to .. of .. entries</span>
        </div>
        <div>
            <span><< 1 2 .. >></span>
        </div>
    </div>
    <!--    3 button-->
    <div class="d-flex flex-row mt-2">
        <div class="me-2">
            <button type="button" class="btn btn-success">New Vaccine Type</button>
        </div>
        <div class="me-2">
            <button type="button" class="btn btn-warning text-white">Make In-Active</button>
        </div>
    </div>
</div>

<script>
    function getAllVaccineTypes() {
        fetch('/vaccine-type')
            .then(response => response.json())
            .then(data => {
                let vaccineTypeList = document.getElementById("vaccine-type-list");
                vaccineTypeList.innerHTML = "";
                data.forEach(vaccine => {
                    vaccineTypeList.innerHTML += `<tr>
                    <td class="text-center"><input type="checkbox" ></td>
                    <td><a class="nav-link" href="#">${vaccine.vaccineTypeId}</a></td>
                    <td>${vaccine.vaccineTypeName}</td>
                    <td>${vaccine.vaccineTypeDescription}</td>
                    <td>Active</td>
                     </tr>`
                });
            })
            .catch(error => console.error('Error:', error));
    }
    window.onload = getAllVaccineTypes();
</script>

</body>
</html>
